<body>

        <div class="columns">

                    <div class="card-content">
                        <div class="content">

        <option value='9'>9</option>

    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>
